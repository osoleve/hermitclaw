# Myxo Configuration

# --- Global defaults (apply to all creatures unless overridden) ---
model: "moonshotai/kimi-k2.5"
provider: "local"
base_url: "https://openrouter.ai/api/v1"
api_key: null                   # set via OPENAI_API_KEY env var or .env

thinking_pace_seconds: 5       # how often it thinks (steady pulse)
max_thoughts_in_context: 4     # rolling window of recent thoughts

# Memory stream settings
reflection_threshold: 50       # accumulated importance before reflecting
memory_retrieval_count: 3      # how many memories to retrieve per query
embedding_model: "openai/text-embedding-3-small"
embedding_base_url: "https://openrouter.ai/api/v1"
recency_decay_rate: 0.995      # exponential decay rate for recency scoring

# RLM deep exploration — sub-agent for multi-step Fold investigations
# Uses local vLLM by default (no auth needed). Falls back to creature's
# model/base_url if rlm_base_url is not set.
rlm_base_url: "http://localhost:8000/v1"
rlm_model: "Qwen/Qwen3-32B-FP8"
rlm_max_steps: 12

# Local summarizer — compresses heavy Fold results before feeding to creature context
summarizer_base_url: "http://localhost:5123/v1"
summarizer_model: "meta-llama/Llama-3.2-3B-Instruct"

# --- Per-creature overrides ---
# Any key here overrides the global default for that creature.
# Creature ID is the lowercased name (e.g. "coral" for coral_box/).
creatures: {}

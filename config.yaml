# HermitClaw Configuration

# --- Global defaults (apply to all crabs unless overridden) ---
model: "gpt-4.1"
provider: "openai"              # "openai" or "local"
api_key: null                   # set here or via OPENAI_API_KEY env var

thinking_pace_seconds: 5       # how often it thinks (steady pulse)
max_thoughts_in_context: 4     # rolling window of recent thoughts

# Memory stream settings
reflection_threshold: 50       # accumulated importance before reflecting
memory_retrieval_count: 3      # how many memories to retrieve per query
embedding_model: "text-embedding-3-small"
recency_decay_rate: 0.995      # exponential decay rate for recency scoring

# --- Per-crab overrides ---
# Any key here overrides the global default for that crab.
# Crab ID is the lowercased name (e.g. "coral" for coral_box/).
crabs:
  helper:
    provider: "local"
    model: "moonshotai/kimi-k2.5"
    base_url: "https://openrouter.ai/api/v1"
    api_key: "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"
    embedding_model: "openai/text-embedding-3-small"
    idle_pace_seconds: 60
    active_pace_seconds: 30
